<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片属性</title>
</head>
<style>
    .box{
        width: 600px;
        height: 600px;
        background-color: #ffc700;
        background-image: url("./img/huzi.jpg");
        /*平铺方式:不平铺*/
        background-repeat: no-repeat;
        /*背景图片大小:给定宽度,高度自动调整,cover进行覆盖*/
        background-size: cover;
        /*背景图片的位置*/
        background-position: 100px 100px;
    }
</style>
<body>
<div class="box"></div>
</body>
</html>
