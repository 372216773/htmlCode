<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行高属性</title>
</head>
<style>
    h1{
        width: 400px;
        height: 80px;
        background: #ffc700;
        /*行高等于父元素的高度,则字体在竖直方向居中*/
        line-height: 80px;
    }
</style>
<body>
<h1>Java大数据</h1>
</body>
</html>
