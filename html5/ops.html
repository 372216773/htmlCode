<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体属性</title>
</head>
<style>
    span{
        font-size: 18px;
        color: forestgreen;
        /*默认是微软雅黑字体,输入的没有这个字体,会变为默认字体,一个单词的可以不加双引号*/
        font-family: "JetBrains Mono", "Courier New";
        /*i标签是html最轻量级的标签*/
        /*字体样式默认为normal
        italic:斜体
        */
        font-style: italic;
        /*font-weight还可以是具体的磅数*/
        font-weight: 800;
    }
</style>
<body>
我在<span>学习java</span>
</body>
</html>
