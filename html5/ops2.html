<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>(链接)文本属性</title>
</head>
<style>
    a{
        /*文本下划线样式:text-decoration*/
        text-decoration-color: crimson;
        /*下划线出现在文本的位置*/
        text-decoration-line: line-through;
        /*text-decoration-width: 220px;*/
        /*下划线类型:波浪线,虚线......*/
        text-decoration-style: wavy;
    }
</style>
<body>
<a href="#">网址</a>
</body>
</html>
