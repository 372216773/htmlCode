<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪元素选择器</title>
</head>
<style>
    .box{
        color: #ffc700;
        width: 200px;
        height: 200px;
        background-color: crimson;
    }
    /*content是伪元素(伪对象)*/
    .box::before{
        content: "盒子中的前置内容";
    }
    .box::after{
        content: "盒子中的后置内容";
    }
</style>
<body>
<div class="box">
    <sapn>我在学习</sapn>
</div>
</body>
</html>
