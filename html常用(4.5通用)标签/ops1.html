<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>标签</h1>
  <h2>标签</h2>
  <h3>标签</h3>
  <h4>标签</h4>
  <h5>标签</h5>
  <h6>标签</h6>
  <p>段落标签</p>
  <!-- 无意义的标签 -->
  <!-- span文本标签 -->
  <span>文本标签</span>
  <!-- 换行标签 -->
  <br>
  <i>斜体</i>
  <strong>粗体</strong>
  <!-- 相对路径 -->
  <img src="./img/555.webp" alt="">
  <!-- 绝对路径 -->
  <img src="file:///D:/wj/Pictures/雾山五行/水冠.jpg" alt="">
  <a href="http://www.baidu.com">百度网址</a>
  <!-- type改变有序列表的样式 -->
  <!-- ul无序列表 -->
  <ul type="square">
    <li>java</li>
    <li>C</li>
    <li>C++</li>
  </ul>
  <!-- ol有序列表 -->
  <ol type="i">
    <li>java</li>
    <li>C</li>
    <li>C++</li>
  </ol>
  <!-- 自定义列表 -->
  <dl>
    <dt>java</dt>
    <dd>java学的好</dd>
  </dl>
  <!-- 换行 -->
  <hr>
  <a href="http://www.baidu.com"><strong><i>百度网址</i></strong></a>
  
</body>
</html>
