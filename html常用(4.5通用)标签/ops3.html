<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Document</title>
</head>
<body>
  <!-- form:提交表单用的 -->
  <!-- 
    ytpe默认值是text
   -->
   <!-- 按钮标签 -->
  <input type="button" value="按钮">
  <br>
  <!-- 文本输入框 html5新增:placeholder:->:占位提示作用-->
  <input type="text" placeholder="请输入内容">
  <br>
  <!-- 数字输入框 -->
  <input type="number">
  <br>
  <!-- 密码输入框 -->
  <input type="password">
  <br>
  <!-- 日期选择框 -->
  <input type="date">
  <br>
  <!-- 单选框
    name相同时为单选框
  -->
  男:<input name="sex" type="radio">
  女:<input name="sex" type="radio">
  <br>
  <!-- 文件上传标签 -->
  <input type="file">
  <br>
  <!-- 按钮标签,推荐使用,有与nput type="bytton"效果一致 -->
  <button>按钮</button>
  <br>
  <!-- 复选框 -->
  java:<input type="checkbox">
  C:<input type="checkbox">
  <br>
  <!-- 下拉列表 -->
  <select name="" id="">
    <option value="">选项一</option>
    <option value="">选项二</option>
    <option value="">选项三</option>
    <option value="">选项四</option>
  </select>
  <br>
</body>
</html>
