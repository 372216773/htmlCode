<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>特殊字符表示</title>
</head>
<body>
  <!-- 基于谷歌内核的基本都可以显示,手机基本都是谷歌内核,但是像IE浏览器可能出问题 -->
  <!-- > -->
  <h1>&gt;</h1>
  <!-- < -->
  <h1>&lt;</h1>
  <!-- & -->
  <h1>&amp;</h1>
</body>
</html>
