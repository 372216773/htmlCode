<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型</title>
</head>
<style>
    .box1{
        width: 200px;
        height: 200px;
        border: 5px solid cadetblue;
        /*盒子大小:
        content-box-->默认属性,盒子加上内边距和边框会撑大盒子
        border-box-->不会撑大盒子,会压缩内容大小,盒子大小不变
        border-box常用有移动端
        */
        box-sizing: content-box;
    }
    .box2{
        width: 300px;
        height: 300px;
        border: 5px solid yellow;
    }
</style>
<body>
<div class="box1">box1</div>
<div class="box2">box2</div>
</body>
</html>
